 <header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">
                <!-- Search Bar -->
                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="" class="site-block-top-search">
                        <span class="icon icon-search2"></span>
                        <input type="text" class="form-control border-0" placeholder="Search">
                    </form>
                </div>

                <!-- Logo -->
                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="#" class="js-logo-clone" onclick="trackHeaderClick('logo')">Django-Ecommerce</a>
                    </div>
                </div>

                <!-- Icons (Person, Cart, Menu) -->
                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li>
                                <a href="#" onclick="trackHeaderClick('account')">
                                    <span class="icon icon-person"></span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'cart:cart_detail' %}" class="site-cart" onclick="trackHeaderClick('cart')">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span class="count">
                                        {% with total_items=cart|length %}
                                            {% if cart|length > 0 %}
                                                {{ total_items|pluralize }}
                                            {% else %}
                                                0
                                            {% endif %}
                                        {% endwith %}
                                    </span>
                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0">
                                <a href="#" class="site-menu-toggle js-menu-toggle" onclick="trackHeaderClick('mobile-menu')">
                                    <span class="icon-menu"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Main Navigation Links -->
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
                <li><a href="#" onclick="trackHeaderClick('home')">Home</a></li>
                <li><a href="{% url 'shop:product_list' %}" onclick="trackHeaderClick('shop')">Shop</a></li>
                <li><a href="shop.html" onclick="trackHeaderClick('about')">About</a></li>
                <li><a href="contact.html" onclick="trackHeaderClick('contact')">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>
